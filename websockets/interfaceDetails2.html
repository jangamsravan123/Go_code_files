<html>

<head>

  <script src="interface.js"></script>
  <!--<style>
     body{
       background-color: rgba(204, 209, 201,1);
     }
     
    td {
     width:20%;
    }

  </style>-->
  <link rel="stylesheet" type="text/css" href="interfaceDetails.css">
</head>

<body>


  <form aria-disabled="">
    <div id="table0">
      <table class="info" style="width:100%">
        <tr>
          <td><span id="0" onclick="waninfo(0)"> wan </span> </td>
          <td><span id="1" onclick="waninfo(1)"> lan</span> </td>
          <td><span id="2" onclick="waninfo(2)"> wan </span> </td>
          <td><span id="3" onclick="waninfo(3)"> lan</span> </td>
          <td><span id="4" onclick="waninfo(4)"> lan</span> </td>
          <td><span id="5" onclick="waninfo(5)"> lan</span> </td>

        </tr>
      </table>
    </div>
    <br>
    <br>
    <div id="table1">
      <table style="width:100%">
        <tr>
          <td>
            <label for="interface-name">Interface name:</label><br>
            <select name="interface-name" id="interface-name">
              <option value="">Select-option</option>
              <option value="wan0">wan0</option>
              <option value="wan1">wan1</option>
              <option value="wan2">wan2</option>
              <option value="wan3">wan3</option>
              <option value="wan4">wan4</option>
              <option value="wan5">wan5</option>

            </select><br>
          </td>
          <td>
            <label for="port-type">Port type:</label><br>
            <select name="port-type" id="port-type" onchange="porttype()">
              <option value="">Select-option</option>
              <option value="Ethernet">Ethernet</option>
              <option value="USB 3G/4G">USB 3G/4G</option>
              <option value="Onboard 4G">Onboard 4G</option>
              <option value="v35-Modeum">v35-Modeum</option>
            </select><br>
          </td>
          <td>
            <label for="associated-port">Associated Port:</label><br>
            <select name="associated-port" id="associated-port">
              <option value="">Select-option</option>
              <option value="eth1">eth1</option>
              <option value="eth2">eth2</option>
              <option value="usb-2">usb-2</option>
              <option value="usb-3">usb-3</option>
            </select><br>
          </td>
          <td>
            <label for="network-mode">Network Mode:</label><br>
            <select name="network-Mode" id="network-mode" onchange="networkmode()">
              <option value="">Select option</option>
              <option value="IPv4">IPv4</option>
              <option value="IPv6">IPv6</option>
              <option value="Dual">Dual Stack</option>
            </select><br>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="table2">
      <table style="width:100%">
        <tr>
          <td>
            <label for="vlan">Vlan:</label><br>
            <input type="text" id="vlan" placeholder="enter vlan" name="vlan"><br>
          </td>
          <td>
            <label for="auto-neg">Auto Navigation:</label><br>
            <select name="auto-neg" id="auto-neg" onchange="AutoNeg()">
              <option value="">Select option</option>
              <option value="on">on</option>
              <option value="off">off</option>
            </select><br>
          </td>
          <td>

            <label for="speed">Speed:</label><br>
            <select name="speed" id="speed">
              <option value="">Select option</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select><br>
          </td>
          <td>
            <label for="duplex">Duplex</label><br>
            <select name="duplex" id="duplex" class="auto-neg-on">
              <option value="">Select option</option>
              <option>Duplex</option>
              <option>Half Duplex</option>
            </select><br>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="table3">
      <table style="width:100%">
        <tr>

          <td>
            <label for="network-type">Type:</label><br>
            <select name="network-type" id="type">
              <option value="">Select-option</option>
              <option value="static">static</option>
              <option value="DHCP">DHCP</option>
              <option value="PPoE">PPoE</option>
              <option value="SLAAC">SLAAC</option>
            </select><br>
          </td>
          <td>
            <label for="dns">Ignore auto DNS:</label><br>
            <input type="checkbox" id="auto-dns" onclick="ToggleAutoDNS()" name="auto dns">

          </td>
          <td>
            <div id="dns4-option">
              <label for="dns4">DNS(IPv4)</label><br>
              <input type="text" id="dns4" name="dns4"><br>
            </div>
          </td>
          <td>
            <div id="dns6-option">
              <label for="dns6">DNS(IPv6)</label><br>
              <input type="text" id="dns6" name="dns6"><br>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="table4">
      <table style="width:100%">
        <tr>
          <td>
            <label for="mtu">MTU</label><br>
            <input type="text" id="mtu" name="mtu"><br>
          </td>
          <td>
            <label for="mpls">MPLS</label><br>
            <input type="checkbox" id="mpls" name="mpls">

          </td>
          <td>
            <label for="loopback-ip">Loopback IP</label><br>
            <input type="text" id="loopback-ip" name="loopback-ip"><br>
          </td>
          <td>
            <label for="loopback-mask">Loopback Mask</label><br>
            <input type="text" id="loopback-mask" name="loopback-mask"><br>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <div id="table5">
      <table style="width:100%">
        <tr>
          <td style="width: 20%">
            <div id="apn-option">
              <label for="apn">APN</label><br>
              <input type="text" id="apn" name="apn"><br>
            </div>
          </td>
        </tr>
      </table>
    </div>


    <div id="ip4-config">
      <h4>IP Configuration(v4)</h4>
      <span onclick="AddIPv4()">Addip4</span>
      <table style="width:100%">
        <tr>

          <td>
            <label for="ip4">IP(v4)</label><br>
            <input type="text" id="ip4-0" placeholder="8.8.8.8" name="ip4"><br>
          </td>
          <td>
            <label for="prefix-length4">Prefix Length(v4)</label><br>
            <input type="text" id="prefix-length4-0" name="prefix-length4"><br>
          </td>
          <td>
            <label for="gateway4">GateWay(v4)</label><br>
            <input type="text" id="gateway4-0" name="gateway4"><br>
          </td>
          <td>
            <label for="static-nat-ip4">Static Nat IP(v4)</label><br>
            <input type="text" id="static-nat-ip4-0" name="static-nat-ip4"><br>
          </td>
        </tr>
      </table>

    </div>
    <div id="ip6-config">
      <h4>IP Configuration(v6)</h4>
      <span onclick="AddIPv6()">Addip6</span>
      <table style="width:100%">
        <tr>
          <td>
            <label for="ip6">IP(v6)</label><br>
            <input type="text" id="ip6-0" placeholder="8.8.8.8" name="ip6"><br>
          </td>
          <td>
            <label for="prefix-length6">Prefix Length(v6)</label><br>
            <input type="text" id="prefix-length6-0" name="prefix-length6"><br>
          </td>
          <td>
            <label for="gateway6">GateWay(v6)</label><br>
            <input type="text" id="gateway6-0" name="gateway6"><br>
          </td>
          <td>
            <label for="static-nat-ip6">Static Nat IP(v6)</label><br>
            <input type="text" id="static-nat-ip6-0" name="static-nat-ip6"><br>
          </td>
        </tr>
      </table>

    </div>
    <div>
      <h4>Reachability</h4>
      <table style="width:100%">
        <tr>
        </tr>
        <td>
          <label for="cs">CS</label><br>
          <input type="checkbox" id="cs" name="cs"><br>
        </td>
        <td>
          <label for="PreferredController">Preffered Controller</label><br>
          <input type="checkbox" id="preferred-controller" name="preferred-controller"><br>
        </td>
        <td>
          <label for="gateway">Gateway</label><br>
          <input type="checkbox" id="gateway" name="gateway"><br>
        </td>
        <td>
          <div id="end-point4-option">
            <label for="endpoint4">Endpoint(Ipv4)</label><br>
            <input type="text" id="end-point4" placeholder="8.8.8.8" name="end-point4">
          </div>
        </td>
        </tr>
        <tr>
          <td>
            <div id="end-point6-option">
              <label for="endpoint6">Endpoint(Ipv6)</label><br>
              <input type="text" id="end-point6" placeholder="8.8.8.8" name="end-point6">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <div value="submit" onclick="SubmitData()">Save and Apply</div>



  </form>
</body>

</html>
